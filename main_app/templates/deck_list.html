{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Deck{% endblock  %}

{% block content %}

<h1 class="title pt-5">My favorite cool decks</h1>
<div class="gallery">
  {% for deck in decks %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{deck.image}}" alt="{{deck.commander}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{deck.commander}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No cool decks Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
